[env:pico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower
lib_deps = 
	td-er/SparkFun MAX1704x Fuel Gauge Arduino Library@^1.0.1
	sparkfun/SparkFun MS5637 Barometric Pressure Library@^1.0.2
	sensirion/arduino-sht@^1.2.2
	sparkfun/SparkFun u-blox GNSS Arduino Library@^2.2.19
	khoih-prog/RP2040_SD@^1.0.1
	sandeepmistry/LoRa@^0.8.0
build_flags = 
	-DUSE_TINYUSB
