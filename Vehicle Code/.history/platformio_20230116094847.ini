[env:pico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = sparkfun_thingplusrp2040	; The board in the vehicle is the RP2040 mikroBUS Development Board, however the RP2040 thing plus board is nearly identical, apart from the board dimensions and the mikroBUS socket.
framework = arduino
board_build.core = earlephilhower	; This is the arduino-pico core
lib_deps = 
	td-er/SparkFun MAX1704x Fuel Gauge Arduino Library@^1.0.1
	sparkfun/SparkFun MS5637 Barometric Pressure Library@^1.0.2
	sensirion/arduino-sht@^1.2.2
	sparkfun/SparkFun u-blox GNSS Arduino Library@^2.2.19
	mathertel/OneButton@^2.0.3
	sandeepmistry/LoRa@^0.8.0
build_flags = 
	-DUSE_TINYUSB	; Use the adafruit tiny usb library for the usb thumb drive emulation