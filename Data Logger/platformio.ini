; https://docs.platformio.org/page/projectconf.html

[env:pico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower
monitor_speed = 9600
lib_deps = bodmer/TFT_eSPI@^2.4.78
build_flags = 
	-D USER_SETUP_LOADED=1
	-D ST7735_DRIVER=1
	-D TFT_WIDTH=128
	-D TFT_HEIGHT=160
	-D TFT_MISO=16
	-D TFT_MOSI=19
	-D TFT_SCLK=18
	-D TFT_CS=17
	-D TFT_DC=15
	-D TFT_RST=14
	-D LOAD_GLCD=1
	-D SPI_FREQUENCY=27000000
	-D ST7735_GREENTAB2=1
